<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper,
      .form-wrapper {
        width: 85%;
        margin: 0 auto;
        text-align: center;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 20px;
        margin: 0px auto;
      }

      /* h1 {
        font-size: 70px;
        font-weight: 300;
      } */

      h1 {
        font-size: 20px;
        font-weight: 500;
        padding-bottom: 20px;
      }

      h2,
      h3 {
        font-weight: bold;
        text-align: center;
      }

      button,
      input {
        border-radius: 5px;
        border: none;
      }

      input {
        margin: 0 5px 20px;
        padding: 5px;
        width: 100px;
      }

      button {
        display: block;
        margin: 0 auto;
        background-color: rgb(223, 126, 126);
        color: white;
        padding: 5px 80px;
      }

      main {
        padding: 10px;
        background-color: rgb(243, 243, 243);
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      img {
        height: 200px;
        padding: 0 20px;
      }

      p {
        font-weight: 400;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }

      .img-wrapper {
        height: 200px;
        text-align: center;
      }

      .header-wrapper {
        border-radius: 10px 10px 0 0;
        background-color: rgb(169, 226, 255);
      }
      .form-wrapper {
        height: 100px;
        text-align: center;
        border-radius: 0 0 10px 10px;
        background-color: rgb(169, 226, 255);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
